<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Busrit Passagiers</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        #output { margin-top: 2em; }
        button { padding: 0.7em 2em; font-size: 1.2em; }
        ul { padding-left: 1.2em; }
        #repeatBtn {
            display: none;
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1.2em;
            padding: 1em 2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
        }
        #repeatBtn:hover {
            background: #0f67c8;
        }
    </style>
</head>
<body>
    <h1>Busrit Passagiers</h1>
    <button id="nextBtn">Doorrijden</button>
    <div id="output"></div>
    <button id="repeatBtn">Herhaal</button>
    <script src="bus.js"></script>
</body>
</html>
